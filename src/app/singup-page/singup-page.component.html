<form class="bg-light py-3 col-lg-8 mx-auto" (ngSubmit)="onSubmit(singupForm)" #singupForm="ngForm">
  <div class="form-group">
    <label for="nameInput">Nome</label>
    <input class="form-control" id="nameInput" type="text" name="name" ngModel placeholder="Nome" />
  </div>
  <div class="form-group">
    <label for="lastNameInput">Sobrenome</label>
    <input class="form-control" id="lastNameInput" type="text" name="lastname" ngModel placeholder="Sobrenome" />
  </div>
  <div class="form-group">
    <label for="emailInput">Endereço de E-Mail</label>
    <input class="form-control" id="emailInput" type="email" name="email" ngModel placeholder="E-Mail" />
  </div>
  <div class="form-group">
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="comprovantePessoaTipo" [(ngModel)]="comprovantePessoaTipo" value="cpf" required />
        <abbr title="Comprovante Pessoa Física">CPF</abbr>
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="comprovantePessoaTipo" [(ngModel)]="comprovantePessoaTipo" value="cnpj" required />
        <abbr title="Cadastro Nacional de Pessoas Jurídicas">CNPJ</abbr>
      </label>
    </div>
    <input class="form-control" id="comprovantePessoaInput" type="text" name="comprovantePessoa" ngModel placeholder="Apenas números" />
  </div>
  <div class="form-group">
    <label for="rgInput"><abbr title="Registro Geral">RG</abbr></label>
    <input class="form-control" id="rgInput" type="text" name="rg" ngModel placeholder="Registro Geral" />
  </div>
  <div class="form-group">
    <label for="bdayInput">Data de Nascimento</label>
    <input class="form-control" id="bdayInput" type="date" name="bday" ngModel pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"/>
  </div>
  <div class="form-group">
    <label for="passwordInput">Senha</label>
    <input class="form-control" id="passwordInput" type="password" name="password" ngModel placeholder="Senha" />
  </div>
  <div class="form-group">
    <label for="passwordConfirmInput">Confirmação de Senha</label>
    <input class="form-control" id="passwordConfirmInput" type="password" name="passwordConfirm" ngModel placeholder="Confirmação de Senha" />
  </div>
  <button class="btn btn-primary" type="submit">Cadastrar</button>
</form>
