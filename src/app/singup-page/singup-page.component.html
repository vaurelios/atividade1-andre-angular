<div [hidden]="submitted" class="bg-light py-3 col-lg-8 mx-auto">
  <form (ngSubmit)="onSubmit(singupForm)" #singupForm="ngForm">
    <div class="form-group">
      <label for="usernameInput">Nome de Usuário</label>
      <input class="form-control" id="usernameInput" type="text" name="username" [(ngModel)]="model.username" placeholder="Nome de Usuário" required/>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="nameInput">Nome</label>
        <input class="form-control" id="nameInput" type="text" name="firstName" [(ngModel)]="model.firstName" placeholder="Nome" required/>
      </div>
      <div class="form-group col-6">
        <label for="lastNameInput">Sobrenome</label>
        <input class="form-control" id="lastNameInput" type="text" name="lastName" [(ngModel)]="model.lastName" placeholder="Sobrenome" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="emailInput">Endereço de E-Mail</label>
      <input class="form-control" id="emailInput" type="email" name="email" [(ngModel)]="model.email" placeholder="Endereço de E-Mail" email required/>
    </div>
    <div class="form-group">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="comprovantePessoaTipo" [(ngModel)]="model.comprovantePessoaTipo" value="cpf" required/>
          <abbr title="Comprovante Pessoa Física">CPF</abbr>
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="comprovantePessoaTipo" [(ngModel)]="model.comprovantePessoaTipo" value="cnpj" required/>
          <abbr title="Cadastro Nacional de Pessoas Jurídicas">CNPJ</abbr>
        </label>
      </div>
      <input class="form-control" id="comprovantePessoaInput" type="text" name="comprovantePessoa" [(ngModel)]="model.comprovantePessoa" placeholder="Apenas números" required/>
    </div>
    <div class="form-group">
      <label for="rgInput"><abbr title="Registro Geral">RG</abbr></label>
      <input class="form-control" id="rgInput" type="text" name="rg" [(ngModel)]="model.rg" placeholder="Registro Geral" required/>
    </div>
    <div class="form-group">
      <label for="bdayInput">Data de Nascimento</label>
      <input class="form-control" id="bdayInput" type="date" name="bday" [(ngModel)]="model.bday" required/>
    </div>
    <div class="form-group">
      <label for="passwordInput">Senha</label>
      <input class="form-control" id="passwordInput" type="password" name="password" [(ngModel)]="model.password" placeholder="Senha" minlength="6" required/>
    </div>
    <div class="form-group">
      <label for="passwordConfirmInput">Confirmação de Senha</label>
      <input class="form-control" id="passwordConfirmInput" type="password" name="passwordConfirm" [(ngModel)]="model.passwordConfirm" placeholder="Confirmação de Senha" minlength="6" required/>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!singupForm.form.valid">Cadastrar</button>
  </form>
</div>
<div [hidden]="!submitted" class="col-lg-8 my-5 mx-auto">
  <div class="spinner mx-auto">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div>
